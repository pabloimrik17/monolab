name: CI

on:
    push:
        branches:
            - main
            - preprod
            - develop
    pull_request:

permissions:
    actions: read
    contents: read

jobs:
    main:
        runs-on: ubuntu-latest
        env:
            NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: pnpm/action-setup@v4
              with:
                  version: 10.8.0

            # Cache node_modules
            - uses: actions/setup-node@v4
              with:
                  node-version: 22.14.0
                  cache: "pnpm"

            # This enables task distribution via Nx Cloud
            # Run this command as early as possible, before dependencies are installed
            # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
            - name: Start Nx Cloud CI Run
              run: pnpm dlx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - uses: nrwl/nx-set-shas@v4

            - name: Check monorepo integrity
              run: nx sync:check

            - name: Check linters compatibility (All)
              if: github.event_name == 'push'
              run: nx run-many -t lint:eslint:config-check

            - name: Check linters compatibility (Affected)
              if: github.event_name == 'pull_request'
              run: nx affected -t lint:eslint:config-check

            # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
            - run: nx-cloud record -- echo Hello World

            - name: Linting (All)
              if: github.event_name == 'push'
              run: nx run-many -t lint:eslint lint:knip lint:prettier

            - name: Linting (Affected)
              if: github.event_name == 'pull_request'
              run: nx affected -t lint:eslint lint:knip lint:prettier

            - name: Test (All)
              if: github.event_name == 'push'
              run: nx run-many -t test

            - name: Test (Affected)
              if: github.event_name == 'pull_request'
              run: nx affected -t test

            - name: Build (All)
              if: github.event_name == 'push'
              run: nx run-many -t build

            - name: Build (Affected)
              if: github.event_name == 'pull_request'
              run: nx affected -t build
