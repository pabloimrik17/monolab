name: Publish
on:
    workflow_run:
        workflows: ["CI"]
        types: [completed]
        branches: [main]

permissions:
    actions: read
    contents: read

jobs:
    check-changes:
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        runs-on: ubuntu-latest
        outputs:
            react-clean-changed: ${{ steps.changes.outputs.react-clean }}
        steps:
            - uses: actions/checkout@v4
            - uses: dorny/paths-filter@v3
              id: changes
              with:
                  base: ${{ github.event.workflow_run.head_sha }}~1
                  head: ${{ github.event.workflow_run.head_sha }}
                  filters: |
                      react-clean:
                        - 'packages/react-clean/**'

    publish:
        needs: check-changes
        if: ${{ needs.check-changes.outputs.react-clean-changed == 'true' }}
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v4
            - name: Publish package
              working-directory: packages/react-clean
              run: npx jsr publish
